<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Grades</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Grades</h3>
      </div>
      <div class="card-body">
        <table class="grades-table">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Marks</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Math</td>
              <td>90</td>
            </tr>
            <tr>
              <td>Science</td>
              <td>85</td>
            </tr>
            <tr>
              <td>History</td>
              <td>88</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
