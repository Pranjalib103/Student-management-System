<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Profile</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Profile</h3>
      </div>
      <div class="card-body">
        <div class="profile-info">
          <img src="static/uploads/default.jpg" alt="Profile Photo" class="profile-photo">
          <div class="profile-details">
            <h4>John Doe</h4>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Courses Enrolled:</strong></p>
            <ul>
              <li>Math</li>
              <li>Science</li>
              <li>History</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
